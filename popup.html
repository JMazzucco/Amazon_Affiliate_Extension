<!doctype html>
<html>
  <head>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">


  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h3 id="test">Amazon Affiliates</h3>
      </div>
  	  <div class="container light" id="radio_list">
  		  <!-- list items will be dynamically added here from popup.js-->
  		</div>

      <div class="form-container">
        <form id="form">
    	    <div>
          <!-- disable autocomplete on inputs  -->
            <input type="text" class="form-control" id="name" placeholder="Name" />
    	    </div>
    	    <div>
            <input type="text" class="form-control" id="link" placeholder="Link"/>
    	    </div>
          <div class="save">
    	     <input type="button" class="btn btn-primary" id="save" value="Add">
    		  </div>
          <div class='error-container'>
            <p id='error'>
              <!-- popup.js will inject error messages here -->
            </p>
          </div>
        </form>
      </div>

      <div class="footer">
        <!-- <button class='info'><i class="fa fa-info-circle"></i></button> -->
      <div>
    </div>
  </body>

    <script src="jquery-2.1.4.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popup.js"></script>
</html>
